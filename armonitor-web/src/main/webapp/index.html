<!doctype html>
<html lang="en" data-ng-app="armonitor">
	<head>
		<meta charset="utf-8">
		<title data-translate="APP_NAME">Application release monitor</title>
		<link rel="stylesheet" href="css/app.css"/>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="css/timeline/timeline.css"/>
		<link rel="shortcut icon" href="img/favicon.ico">
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header"> 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand" data-translate="APP_NAME">Release monitor</span>			  
				</div>
				<div class="navbar-collapse collapse" data-ng-controller="MenuCtrl">
					<ul class="nav navbar-nav navbar-left">
						<li data-ng-class="{ active: active(['/dashboard'])}"><a href="#/dashboard" data-translate="MENU_DASHBOARD"><i class="icon-gauge"></i> Dashboard</a></li>
						<li data-ng-class="{ active: active(['/settings'])}" data-ng-show="user">
							<a href="#" class="dropdown-toggle"  data-toggle="dropdown"><i class="icon-cog-alt"></i> Settings <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#/settings/services"><i class="icon-laptop"></i> Services</a></li>
								<li class="divider"></li>
								<li><a href="#/settings/scm"><i class="icon-fork"></i> SCM systems</a></li>
								<li><a href="#/settings/bts"><i class="icon-bug"></i> BTS systems</a></li>
								<li class="divider"></li>
								<li><a href="#/settings/projects"><i class="icon-award"></i> Projects</a></li>
								<li><a href="#/settings/bts"><i class="icon-beaker"></i> Applications</a></li>
								<li><a href="#/settings/bts"><i class="icon-suitcase"></i> Systems</a></li>
								<li><a href="#/settings/bts"><i class="icon-user-md"></i> Agents</a></li>
								<li class="divider"></li>
								<li><a href="#/settings/users"><i class="icon-users"></i> Users</a></li>								
								<li><a href="#/settings/roles"><i class="icon-key"></i> Roles</a></li>		
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">						
						<li><a href="" data-ng-hide="user" ng-click="login()"><i class="icon-login"></i> Sign in</a></li>
						<li data-ng-show="user">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i> {{user.name}} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#/profile"><i class="icon-user"></i> Profile</a></li>								
								<li class="divider"></li>
								<li><a href="" data-ng-click="logout()"><i class="icon-logout"></i> Logout</a></li>
							</ul>						
						</li>
					</ul>					
				</div>
			</div>
		</div>
		<div style="margin-top: 50px"></div>

		<div class="container marketing">

			<div data-ng-view></div>

			<hr style="margin-top: 20px;"/>	
			<footer style="text-align: center">
				<p>&copy; 2013 <a href="http://www.lorislab.org" class="link-simple"><span class="label label-success">lorislab.org</span></a> &middot; Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>.</p>
			</footer>				
		</div>
		<script src="lib/timeline/timeline-min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-route.min.js"></script>
		<script src="lib/angular/angular-resource.min.js"></script>
		<script src="lib/angular-translate/angular-translate.min.js"></script>
		<script src="lib/angular-translate/angular-translate-loader-static-files.min.js"></script>		
		<script src="lib/ui-boostrap/ui-bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>

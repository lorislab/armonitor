<h2>System
	<small>configuration</small>
</h2>

<ol class="breadcrumb">
	<li>
		<i class="icon-cog-alt"></i> 
		<a href="#/settings">
			Settings
		</a>
	</li>
	<li>
		<i class="icon-suitcase"></i>
		<a href="#/settings/sys">
			Systems
		</a>		
	</li>	
	<li class="active">
		<i class="icon-suitcase"></i><span data-ng-hide="data.n"> {{data.name}}</span><span data-ng-show="data.n"> - - - - - - - - - -</span>
	</li>		
</ol>

<div class="row">
	<div class="col-lg-12">

		<tabset>
			<tab>
				<tab-heading>
					<i class="icon-suitcase"></i> System
				</tab-heading>				
				<form class="form-horizontal" data-ng-submit="save()">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="auth"></label>
							<div class="controls">
								<label class="enabled">
									<input type="checkbox" id="auth" data-ng-model="data.enabled"> System enabled
								</label>							
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="name">Name</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="name" type="text" class="form-control" placeholder="Name" data-ng-model="data.name" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="timer"></label>
							<div class="controls">
								<label class="enabled">
									<input type="checkbox" id="timer" data-ng-model="data.timer"> Timer
								</label>							
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="notification"></label>
							<div class="controls">
								<label class="enabled">
									<input type="checkbox" id="notification" data-ng-model="data.notification"> Notification
								</label>							
							</div>
						</div>						
						<div class="control-group">
							<label class="control-label" for="service">Service</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="service" type="text" class="form-control" placeholder="Name" data-ng-model="data.service" >
							</div>
						</div>						
						
						<div class="control-group">
							<label class="control-label" for="domain">Domain</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="domain" type="text" class="form-control" placeholder="Name" data-ng-model="data.domain" >
							</div>
						</div>	
						
						<div class="control-group">
							<label class="control-label" for="link">Link</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="link" type="text" class="form-control" placeholder="Name" data-ng-model="data.link" >
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="clazz">Classification</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="clazz" type="text" class="form-control" placeholder="Name" data-ng-model="data.clazz" >
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="save"></label>
							<div class="controls">
								<button id="save" type="submit" class="btn btn-success" data-ng-hide="data.n" ><i class="icon-floppy"></i> Save</button>
								<button id="save" type="submit" class="btn btn-success" data-ng-show="data.n" ><i class="icon-doc-text"></i> Create</button>
								<button id="close" type="button" class="btn btn-default" data-ng-click="close()" ><i class="icon-floppy"></i> Close</button>
								<span style="float: right">
									<button type="button" class="btn btn-danger" data-ng-disabled="data.n" data-ng-click="delete()"><i class="icon-trash"></i> Delete</button>
								</span>								
							</div>
						</div>					
					</fieldset>
				</form>	
			</tab>
			<tab data-ng-show="!data.n" select="load()" data-ng-controller="SystemAppAdminCtrl">
				<tab-heading>
					<i class="icon-beaker"></i> Application
				</tab-heading>
				<form class="form-horizontal" data-ng-submit="add()" >		
					<fieldset>

						<div class="control-group">
							<label class="control-label" for="item">Application</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<select id="item" class="form-control" data-ng-model="item.selected" data-ng-options="k as v for (k,v) in list">									
									<option value="">--- select a application ---</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="pp"></label>
							<div class="controls">
								<button id="pp" class="btn btn-success" type="submit" ><i class="icon-floppy"></i>  Update</button>
								<button id="close" type="button" class="btn btn-default" data-ng-click="close()" ><i class="icon-floppy"></i> Close</button>
							</div>												
						</div>
					</fieldset>
				</form>			
			</tab>			
			<tab data-ng-show="!data.n" select="load()" data-ng-controller="SystemAgentAdminCtrl">
				<tab-heading>
					<i class="icon-user-md"></i> Agent
				</tab-heading>
				<form class="form-horizontal" data-ng-submit="add()" >		
					<fieldset>

						<div class="control-group">
							<label class="control-label" for="btsc">Agent</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<select id="btsc" class="form-control" data-ng-model="item.selected" data-ng-options="k as v for (k,v) in list">									
									<option value="">--- select an agent ---</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="cp"></label>
							<div class="controls">
								<button id="cp" class="btn btn-success" type="submit" ><i class="icon-floppy"></i>  Update</button>
								<button id="close" type="button" class="btn btn-default" data-ng-click="close()" ><i class="icon-floppy"></i> Close</button>
							</div>												
						</div>
					</fieldset>
				</form>			
			</tab>	
			<tab data-ng-show="!data.n" select="load()" data-ng-controller="SystemRoleAdminCtrl">
				<tab-heading>
					<i class="icon-key"></i> Roles
				</tab-heading>
				<div style="padding-top: 10px"></div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="input-group">
							<input type="search" placeholder="Search" class="form-control" data-ng-model="filter">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" data-ng-click="clear()"><i class="icon-erase"></i></button>
								<button class="btn btn-default" type="button" data-ng-click="reload()"><i class="icon-arrows-cw"></i></button>
							</span>				
						</div>			
					</div>
					<table class="table table-striped sortable">
						<thead>
							<tr>
								<th> </th>	
								<th>Name</th>								
							</tr>
						</thead>			
						<tbody>
							<tr data-ng-repeat="(i, item) in all| filter:search">
								<td>
									<a href="" data-ng-click="addRole(item)" data-ng-hide="item.remove"><span class="icon-check-empty"></span></a>
									<a href="" data-ng-click="removeRole(item)" data-ng-show="item.remove"><span class="icon-check"></span></a>
								</td>					
								<td>{{item.name}}</td>
							</tr>
						</tbody>
					</table>					
				</div>		

				<div class="control-group">
					<label class="control-label" for="close"></label>
					<div class="controls">
						<button id="close" type="button" class="btn btn-default" data-ng-click="close()" ><i class="icon-floppy"></i> Close</button>
					</div>												
				</div>
			</tab>
		</tabset>
	</div>
</div>

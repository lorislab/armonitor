<div class="row">
	<div class="col-lg-12">

		<tabset>
			<tab>
				<tab-heading>
					<i class="icon-fork"></i> SCM system
				</tab-heading>		

				<form class="form-horizontal" data-ng-submit="save()">
					<fieldset>

						<div class="control-group">
							<label class="control-label" for="enabled"></label>
							<div class="controls">
								<label class="enabled">
									<input type="checkbox" id="enabled" data-ng-model="selected.enabled"> Enabled
								</label>							
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="server">Server URL</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="server" type="text" class="form-control" placeholder="Server URL" data-ng-model="selected.server" required>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="user">User</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="user" type="text" class="form-control" placeholder="User" data-ng-model="selected.user" >
							</div>
						</div>				

						<div class="control-group">
							<label class="control-label" for="type">Type</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="type" type="text" class="form-control" placeholder="Type" data-ng-model="selected.type" >
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="readTimeout">Read timeout</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="readTimeout" type="text" class="form-control" placeholder="Read timeout" data-ng-model="selected.readTimeout" >
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="connectionTimeout">Connection timeout</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="connectionTimeout" type="text" class="form-control" placeholder="Connection timeout" data-ng-model="selected.connectionTimeout" >
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="apps">This applications are using this system</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<select id="apps" multiple class="form-control" >
									<option data-ng-repeat="a in apps">{{a.name}}</option>
								</select>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="save"></label>
							<div class="controls">
								<button id="save" type="submit" class="btn btn-success" ><i class="icon-floppy"></i> Save</button>
								<button id="close" type="button" class="btn btn-default" data-ng-click="close()" ><i class="icon-floppy"></i> Close</button>
							</div>
						</div>					
					</fieldset>
				</form>	
			</tab>
			<tab data-ng-show="!selected.new">
				<tab-heading>
					<i class="icon-lock"></i> Password
				</tab-heading>
				<form class="form-horizontal" data-ng-submit="changepswd()">		
					<fieldset>

						<div class="control-group" style="padding-top: 20px">
							<label class="control-label" for="p">Current password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="p" class="form-control" type="password" data-ng-model="pswd.o" pattern=".{5,20}" title="5 to 20 characters">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="np">New password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="np" class="form-control" type="password" required="" data-ng-model="pswd.n" pattern=".{5,20}" title="5 to 20 characters">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="np">Confirm password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="np" class="form-control" type="password" required="" data-ng-model="pswd.c" pattern=".{5,20}" title="5 to 20 characters">
							</div>
						</div>

						
						<div class="control-group">
							<label class="control-label" for="cp"></label>
							<div class="controls">
								<button id="cp" class="btn btn-success" type="submit" ><i class="icon-floppy"></i>  Change password</button>
								<span class="label label-danger" data-ng-show="error.validation"><i class="icon-attention"></i> The password are not same.</span>
							</div>												
						</div>
					</fieldset>
				</form>			
			</tab>			
	</div>
</div>
